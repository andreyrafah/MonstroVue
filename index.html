<meta charset="UTF-8">
<div id="jogo">
    <div class="row justify-content-around">
        <div class="col-md-4">
            <div class="card" >
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" :style="{width: heroLife + '%' }" :aria-valuenow="heroLife" aria-valuemin="0" aria-valuemax="100">{{ heroLife }}</div>
                  </div> 
                <img class="card-img-top" src="imgs/heroi.png" alt="Heroi">
                <div class="card-body">
                    <h5 class="card-title text-center">Heroi</h5>
                    <p class="card-text">

                    </p>
                    <div class="row justify-content-around">
                        <button @click="heroAttack" class="btn btn-danger">Ataque</button>
                        <button @click="heroAttackSpecial" class="btn btn-warning">Especial</button>
                        <button @click="health" class="btn btn-success">Curar</button>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="col-md-4">
                <div class="card">
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" :style="{width: monsterLife + '%' }" :aria-valuenow="monsterLife" aria-valuemin="0" aria-valuemax="100">{{ monsterLife }}</div>
                    </div>  
                    <img class="card-img-top" src="imgs/monstro.png" alt="Heroi">
                    <div class="card-body">
                        <h5 class="card-title text-center">Monstro</h5>
                    </div>
                </div>
            </div>
    </div>
    <button @click="giveup" class="btn btn-outline-secondary">
        Desistir
    </button>
    <hr>
    <div class="row justify-content-center">
        <div v-if="battleHistory.length" class="col-md-10 text-center">
            <p v-for="event in battleHistory" :class="event.typeEvent" class="alert">
                {{ event.text }}    
            </p>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="app.js"></script>
